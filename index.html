<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- name=viewport : 현재접속한 디바이스 해상도에 맞게 웹사이트를 보여주겠다.-->
		<!-- content="width=device-width" : 장치(모니터, 태블릿, 모바일, etc...)의 너비와 일치한다-->
		<!-- initial-scale="1" : 기본적으로 초기 비율은 1.0 -->
		<meta name="viewport" content="width=device-width", initial-scale="1">
		<title>코딩 부스터</title>
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>

			.jumbotron{
				background-image: url('images/jumbotronBackground.jpg');
				background-size: cover;
				text-shadow: black 0.2em 0.2em 0.2em;
				color: white;
			}
		</style>
		<div class="container">
			<div class="jumbotron">
				<h2 class="text-center">코딩 부스터를 소개합니다.</h2>

				<p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">강의 들으러 가기</a></p>
			</div>
		</div>
	</body>
</html>
