<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- name=viewport : 현재접속한 디바이스 해상도에 맞게 웹사이트를 보여주겠다.-->
		<!-- content="width=device-width" : 장치(모니터, 태블릿, 모바일, etc...)의 너비와 일치한다-->
		<!-- initial-scale="1" : 기본적으로 초기 비율은 1.0 -->
		<meta name="viewport" content="width=device-width", initial-scale="1">
		<title>코딩 부스터</title>
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		Hello World!
	</body>
</html>
